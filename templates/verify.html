<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .certificate {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .credential {
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verified Certificate</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <div class="certificate">
                <p><strong>Certificate ID:</strong> {{ cert_id }}</p>
                <p><strong>Name:</strong> {{ name }}</p>
            </div>
        {% endif %}
        
        <div class="credential">
            <p>This certificate is verified.</p>
        </div>
    </div>
</body>
</html>
